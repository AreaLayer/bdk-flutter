[package]
name = "rust"
version = "0.3.3"
edition = "2021"

[lib]
crate-type = ["staticlib", "cdylib"]

[build-dependencies]
flutter_rust_bridge_codegen = { version = "1.63.0"  }
[dependencies]
rand = "0.8"
bdk = { version = "0.27.0", features = ["all-keys", "use-esplora-ureq", "sqlite-bundled", "rpc"] }
flutter_rust_bridge = { version = "1.63.0"  }
serde = "1.0.89"
anyhow = "1.0.68"

[profile.release]
strip = true  # Automatically strip symbols from the binary.
opt-level = "z"  # Optimize for size.
lto = true
codegen-units = 1